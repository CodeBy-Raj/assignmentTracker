<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
  <title>Assignment Tracker</title>

</head>
<body>
  <div class="container">
    <h1>Assignment Submission Tracker</h1>
    <form id="uploadForm">
      <label for="studentList">Upload All Students List:</label><br>
      <input type="file" id="studentList" name="studentList" accept=".txt" required><br>

      <label for="submittedList">Upload Submitted Assignments List:</label><br>
      <input type="file" id="submittedList" name="submittedList" accept=".txt" required><br>

      <button type="submit">Find Missing Submissions</button>
    </form>

    <div class="output" id="output"></div>
  </div>
  
  <script src="/static/app.js"></script>
</body>
</html>
